name: learn-github-actions
on: [push]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
            cd guestbook-go
            docker image build -t sbaghel/sample-go-app:latest .
      - run: docker image push sbaghel/sample-go-app:latest
